<div class="container">
  <h3>All Members</h3>
  <mat-divider></mat-divider>
  <mat-chip cdkDrag *ngFor="let member of members" style="margin:10px;">
    {{ member.name }}
  </mat-chip>
  <mat-divider></mat-divider>
</div>

<h3>Pool A and B</h3>
<mat-divider></mat-divider>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card class="card-picture" *ngFor="let picture of pictures">
      <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
        <span fxFlex="80%">{{ picture.title }}</span>
        <mat-icon fxFlex="10%">mode_edit</mat-icon>
        <mat-icon fxFlex="10%">delete</mat-icon>
      </mat-card-title>
      <img mat-card-image [src]="picture.img" />
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="card-picture" *ngFor="let picture of pictures">
      <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
        <span fxFlex="80%">{{ picture.title }}</span>
        <mat-icon fxFlex="10%">mode_edit</mat-icon>
        <mat-icon fxFlex="10%">delete</mat-icon>
      </mat-card-title>
      <img mat-card-image [src]="picture.img" />
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<br />
<br />
<mat-divider></mat-divider>

<mat-grid-list cols="1" rowHeight="2:1">
  <button mat-raised-button color="primary">랜덤 대진표 생성 !</button>
</mat-grid-list>

<h3>Pool A</h3>
<mat-chip-list>
  <mat-chip color="warn" selected>조창범</mat-chip>
  <mat-chip color="warn" selected>BBB</mat-chip>
  <mat-chip color="warn" selected>고용재</mat-chip>
  <mat-chip color="warn" selected>DDD</mat-chip>
</mat-chip-list>
<br />
<h3>Pool B</h3>
<mat-chip-list>
  <mat-chip color="accent" selected>EEE</mat-chip>
  <mat-chip color="accent" selected>임좌배</mat-chip>
  <mat-chip color="accent" selected>GGG</mat-chip>
  <mat-chip color="accent" selected>HHH</mat-chip>
</mat-chip-list>
<br />

<h3>Basic Buttons</h3>
<div class="example-button-row">
  <button mat-button>Basic</button>
  <button mat-button color="primary">Primary</button>
  <button mat-button color="accent">Accent</button>
  <button mat-button color="warn">Warn</button>
  <button mat-button disabled>Disabled</button>
  <a mat-button routerLink=".">Link</a>
</div>

<h3>Raised Buttons</h3>
<div class="example-button-row">
  <button mat-raised-button>Basic</button>
  <button mat-raised-button color="primary">Primary</button>
  <button mat-raised-button color="accent">Accent</button>
  <button mat-raised-button color="warn">Warn</button>
  <button mat-raised-button>Disabled</button>
  <a mat-raised-button routerLink=".">Link</a>
</div>
