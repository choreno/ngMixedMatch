<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{ title }}</span>
  </mat-toolbar-row>
</mat-toolbar>

<h3>All Members</h3>
<mat-divider></mat-divider>
<br />
<mat-chip-list>
  <div
    cdkDropList
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="members"
    [cdkDropListConnectedTo]="[poolAList, poolBList]"
    #allList="cdkDropList"
    (cdkDropListDropped)="drop($event)"
    style="display:flex;flex-direction: row;flex-wrap: wrap"
  >
    <div
      *ngFor="let member of members"
      cdkDrag
      style="text-align: center;margin-top:5px"
    >
      <mat-chip style="text-align: center;margin-top:5px">
        {{ member.name }}
      </mat-chip>
    </div>
  </div>
</mat-chip-list>
<br />
<mat-divider></mat-divider>

<br />
<h3>Match Pools</h3>
<mat-divider></mat-divider>

<div
  style="margin-top:30px;display: flex;flex-direction: column ; align-items: center;height: 300px;background: grey"
>
  <div style="display:flex;flex-direction: row ; justify-content: space-around; align-items: center">
    <div>
      <mat-card class="pool-card">
        <mat-card-header>
          <mat-card-title>Pool A</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-chip-list fxLayoutAlign="center">
            <div
              cdkDropList
              [cdkDropListData]="poolA"
              [cdkDropListConnectedTo]="[allList, poolBList]"
              #poolAList="cdkDropList"
              (cdkDropListDropped)="drop($event)"
              class="pool-list"
            >
              <div *ngFor="let member of poolA" cdkDrag>
                <mat-chip style="display: flex;justify-content: center">
                  {{ member.name }}
                </mat-chip>
              </div>
            </div>
          </mat-chip-list>
        </mat-card-content>
      </mat-card>
    </div>
    <div>
      <mat-card class="pool-card" style="height:100%">
        <mat-card-header>
          <mat-card-title>Pool B</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-chip-list fxLayoutAlign="center">
            <div
              cdkDropList
              [cdkDropListData]="poolB"
              [cdkDropListConnectedTo]="[allList, poolAList]"
              #poolAList="cdkDropList"
              (cdkDropListDropped)="drop($event)"
              class="pool-list"
            >
              <div *ngFor="let member of poolB" cdkDrag>
                <mat-chip style="display: flex;justify-content: center">
                  {{ member.name }}
                </mat-chip>
              </div>
            </div>
          </mat-chip-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div style="margin-top:100px">
    <button mat-raised-button color="accent">랜덤 대진표 생성 !</button>
  </div>
</div>

<br />
<br />
<br />

<mat-grid-list cols="1" rowHeight="2:1" style="margin:10px">
  <div fxLayoutAlign="center">
    <button mat-raised-button color="accent">랜덤 대진표 생성 !</button>
  </div>
</mat-grid-list>

<h3>Match Results</h3>

<mat-card>
  <mat-card-header>
    <mat-card-title>Match 1</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Cho/Ko vs. Lim/Shin
    </p>
  </mat-card-content>
</mat-card>
<br />
<mat-card>
  <mat-card-header>
    <mat-card-title>Match 2</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Cho/Ko vs. Lim/Shin
    </p>
  </mat-card-content>
</mat-card>
<br />
<mat-card>
  <mat-card-header>
    <mat-card-title>Match 3</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Cho/Ko vs. Lim/Shin
    </p>
  </mat-card-content>
</mat-card>
