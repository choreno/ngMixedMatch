<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{ title }}</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="flex-container">
  <div>
    <div class="flex-row">
      <div>
        <mat-chip-list>
          <div class="chip-list">
            <div class="pool-title">
              Pool A (3)
            </div>
            <div
              cdkDropList
              [cdkDropListData]="poolA"
              [cdkDropListConnectedTo]="[allList, poolBList]"
              #poolAList="cdkDropList"
              (cdkDropListDropped)="drop($event)"
              class="pool-list"
            >
              <div *ngFor="let member of poolA" cdkDrag>
                <mat-chip class="member-name">
                  {{ member.name }}
                </mat-chip>
              </div>
            </div>
          </div>
        </mat-chip-list>
      </div>

      <div>
        <mat-chip-list>
          <div class="chip-list">
            <div class="pool-title">
              Availables
            </div>
            <div
              cdkDropList
              [cdkDropListData]="remainedMembers"
              [cdkDropListConnectedTo]="[poolAList, poolBList]"
              #allList="cdkDropList"
              (cdkDropListDropped)="drop($event)"
              class="pool-list"
            >
              <div *ngFor="let member of remainedMembers" cdkDrag>
                <mat-chip class="member-name">
                  {{ member.name }}
                </mat-chip>
              </div>
            </div>
          </div>
        </mat-chip-list>
      </div>
      <div>
        <mat-chip-list>
          <div class="chip-list">
            <div class="pool-title">
              Pool B (3)
            </div>
            <div
              cdkDropList
              [cdkDropListData]="poolB"
              [cdkDropListConnectedTo]="[allList, poolAList]"
              #poolBList="cdkDropList"
              (cdkDropListDropped)="drop($event)"
              class="pool-list"
            >
              <div *ngFor="let member of poolB" cdkDrag>
                <mat-chip class="member-name">
                  {{ member.name }}
                </mat-chip>
              </div>
            </div>
          </div>
        </mat-chip-list>
      </div>
    </div>
  </div>

  <div class="flex-btn-container">
    <button mat-raised-button color="accent">
      랜덤 대진표 생성 !
    </button>
  </div>
</div>

<br />

<div class="flex-container">
  <div class="match-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Match 1</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Cho/Ko vs. Lim/Shin
        </p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="match-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Match 2</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Cho/Ko vs. Lim/Shin
        </p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="match-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Match 3</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Cho/Ko vs. Lim/Shin
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
