<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{ title }}</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="flex-container">
  <div>
    <div class="flex-row">
      <div>
        <mat-chip-list>
          <div class="chip-list">
            <div class="pool-title">
              <span matBadge="{{ numberOfPoolA }}" matBadgeOverlap="false"
                >Pool A</span
              >
            </div>
            <div
              cdkDropList
              [cdkDropListData]="poolA"
              [cdkDropListConnectedTo]="[allList, poolBList]"
              #poolAList="cdkDropList"
              (cdkDropListDropped)="drop($event)"
              class="pool-list-A"
            >
              <div *ngFor="let member of poolA" cdkDrag >
                <mat-chip class="member-name" color="primary" selected>
                  {{ member.name }}
                </mat-chip>
              </div>
            </div>
          </div>
        </mat-chip-list>
      </div>

      <div>
        <mat-chip-list>
          <div class="chip-list">
            <div class="pool-title">
              Availables
            </div>
            <div
              cdkDropList
              [cdkDropListData]="availableMembers"
              [cdkDropListConnectedTo]="[poolAList, poolBList]"
              #allList="cdkDropList"
              (cdkDropListDropped)="drop($event)"
              class="pool-list-available"
            >
              <div *ngFor="let member of availableMembers" cdkDrag >
                <mat-chip
                  class="member-name"
                  selected
                  style="background-color: silver;color:black;"
                >
                  {{ member.name }}
                </mat-chip>
              </div>
            </div>
          </div>
        </mat-chip-list>
      </div>
      <div>
        <mat-chip-list>
          <div class="chip-list">
            <div class="pool-title">
              <span matBadge="{{ numberOfPoolB }}" matBadgeOverlap="false" matBadgeColor="warn"
                >Pool B</span
              >
            </div>
            <div
              cdkDropList
              [cdkDropListData]="poolB"
              [cdkDropListConnectedTo]="[allList, poolAList]"
              #poolBList="cdkDropList"
              (cdkDropListDropped)="drop($event)"
              class="pool-list-B"
            >
              <div *ngFor="let member of poolB" cdkDrag>
                <mat-chip class="member-name" selected color="warn">
                  {{ member.name }}
                </mat-chip>
              </div>
            </div>
          </div>
        </mat-chip-list>
      </div>
    </div>
  </div>

  <br />
  <mat-divider></mat-divider>
  <br />

  <div class="flex-btn-container">
    <button mat-raised-button color="accent" (click)="goodLuck()">
      GOOD LUCK !!!
    </button>
  </div>
</div>

<br />
<mat-divider></mat-divider>
<br />

<div class="flex-card">
  <div class="match-card">
    <mat-card class="card-container">
      <mat-card-content>
        <div class="flex-column">
          <div class="card-text">
            Match 1
          </div>
          <div class="flex-row">
            <div>
              <mat-chip class="member-name" selected color="primary">
                고용재
              </mat-chip>
            </div>
            <div>
              <mat-chip class="member-name" selected color="warn">
                조창범
              </mat-chip>
            </div>
          </div>

          <div class="card-text">VS.</div>

          <div class="flex-row">
            <div>
              <mat-chip class="member-name" selected color="primary">
                임좌배
              </mat-chip>
            </div>
            <div>
              <mat-chip class="member-name" selected color="warn">
                배희성성
              </mat-chip>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Remainders -->

  <div class="match-card">
    <mat-card
      style="height: 80%;background-image: url('../assets/p2.png');background-repeat: no-repeat; background-size:100% 100%; background-position: center"
    >
      <mat-card-header>
        <mat-card-title>Match 2</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Cho1/Ko1 vs. Lim1/Shin1
        </p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="match-card">
    <mat-card
      style="height: 80%;background-image: url('../assets/p3.png');background-repeat: no-repeat; background-size:100% 100%; background-position: center"
    >
      <mat-card-header>
        <mat-card-title>Match 3</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Cho/Ko vs. Lim/Shin
        </p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="match-card">
    <mat-card
      style="height: 80%;background-image: url('../assets/p4.png');background-repeat: no-repeat; background-size:100% 100%; background-position: center"
    >
      <mat-card-header>
        <mat-card-title>Match 4</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Cho/Ko vs. Lim/Shin
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
